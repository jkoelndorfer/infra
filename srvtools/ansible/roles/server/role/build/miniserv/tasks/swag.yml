---

- name: persist swag docker image
  copy:
    dest:  "{{ metadata_dir }}/swag-docker-image"
    owner: root
    group: root
    mode:  0444
    content: "{{ swag_docker_image }}\n"
  tags: [swag]

- name: pull swag docker image
  docker_image:
    name:   "{{ swag_docker_image }}"
    source: pull
  tags: [swag]
