---

- name: fetch rclone package
  get_url:
    url:   "{{ rclone.url }}"
    dest:  "{{ build_cache_dir }}/{{ (rclone.url | split('/'))[-1] }}"
    owner: root
    group: root
    mode:  0444
    checksum: "sha512:{{ rclone.sha512sum }}"
  register: rclone_pkg
  tags: [backup]

- name: install rclone package
  apt:
    deb:  "{{ rclone_pkg.dest }}"
    state: present
  tags: [backup]
