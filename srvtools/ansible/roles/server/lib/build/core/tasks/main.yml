---

- name: include OS specific variables
  include_vars: "{{ ansible_os_family }}.yml"

- name: include build metadata tasks
  include_tasks: metadata.yml

- name: include cloud-init configuration tasks
  include_tasks: cloud-init.yml
  when: server_hardware_type == "aws"

# We do this at build time to prevent systemd from starting
# the automatic upgrade process on instance initialization.
- name: disable automatic upgrade services
  systemd:
    name:    "{{ item }}"
    state:   stopped
    enabled: no
    masked:  yes
  with_items: "{{ automatic_upgrade_services }}"

- name: disable AWS-specific automatic upgrade services
  systemd:
    name:    "{{ item }}"
    state:   stopped
    enabled: no
    masked:  yes
  with_items: "{{ automatic_upgrade_services_aws }}"
  when: server_hardware_type == "aws"

- name: install core system packages
  package:
    name:  "{{ core_system_packages }}"
    state: present

- name: install core pip packages
  pip:
    name:  "{{ core_pip_packages }}"
    state: latest

- name: install usability system packages
  package:
    name:  "{{ usability_system_packages }}"
    state: present

- name: include srvtools deployment tasks
  include_tasks: srvtools.yml
